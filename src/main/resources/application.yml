spring:
  application:
    name: paqueteria-tracker-api
  
  security:
    jwt:
      secret: ${JWT_SECRET:miClaveSecretaSuperSeguraParaJWT12345678901234567890}
      expiration: ${JWT_EXPIRATION:86400000}
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.tracker: DEBUG
    org.springframework.security: DEBUG
    org.springframework.data.mongodb: INFO

app:
  qr:
    base-url: ${QR_BASE_URL:http://localhost:8080/api/paquetes}
  report:
    output-dir: ${REPORT_OUTPUT_DIR:./reports}
  password-reset:
    base-url: ${PASSWORD_RESET_BASE_URL:http://localhost:8080/api/usuarios}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true

