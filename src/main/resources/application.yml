spring:
  application:
    name: paqueteria-tracker-api
  
  security:
    jwt:
      secret: ${JWT_SECRET:miClaveSecretaSuperSeguraParaJWT12345678901234567890}
      expiration: ${JWT_EXPIRATION:86400000}
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.tracker: DEBUG
    org.springframework.security: DEBUG
    org.springframework.data.mongodb: INFO

app:
  qr:
    base-url: ${QR_BASE_URL:http://localhost:8080/api/paquetes}
  report:
    output-dir: ./reports
  gemini:
    api-key: ${GEMINI_API_KEY:AIzaSyD88B2xq2jVdoNm0k5LiySnITdipEArSSg}
    api-url: https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent
  almacen:
    direccion: "Ciudad de México, CDMX, México"
    estado: "Ciudad de México"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true

